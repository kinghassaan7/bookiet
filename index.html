<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <div class="main">
        <nav>
            <div class="element-bar">
                <div class="dropdown">
                    <!-- <label for="checkbox" class="checkbtn">
                        <i class="fas fa-bars"></i> Change to bars icon
                    </label> -->
                    <div class="drop-down-btn">
                       <button class="dropbtn">Genres <i class="fas fa-caret-down"></i></button>
                    </div>
                    <div class="dropdown-content">
                        <a href="#">Self-Help</a>
                        <a href="#">Fiction</a>
                    </div>
                </div>
            </div>
            
            <div class="logo">
                <p>Bookie&nbsp; </p>
                <i class="fa-solid fa-book"></i>
            </div>
            <div class="socials">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <div class="cart-nav">
                <i id="cart-logo" class="fa-solid fa-cart-shopping"></i>
                <p id="cart">Cart</p>
            </div>
        </nav>
     </div>

     <script>
     document.addEventListener("DOMContentLoaded", function() {
        const dropdowns = document.querySelectorAll(".dropdown");
    
        dropdowns.forEach(function(dropdown) {
            dropdown.addEventListener("click", function() {
                this.querySelector(".dropdown-content").classList.toggle("active");
            });
        });
    });</script>
</body>
</html>
